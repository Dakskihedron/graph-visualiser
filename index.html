<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./styles.css" rel="stylesheet" type="text/css">
        <title>Graph Visualiser</title>
    </head>
    <body>
        <div id="editorWrapper">
            <svg id="editorWindow" width="700px" height="700px">
                <defs>
                    <marker id="arrow" viewBox="0 0 10 10" refX="23" refY="5"
                    markerWidth="6" markerHeight="6"
                    orient="auto-start-reverse">
                    <path d="M 0 0 L 10 5 L 0 10 z"/>
                    </marker>
                </defs>
                <g id="graphEdgesGroup"></g>
                <g id="graphVerticesGroup"></g>
            </svg>
        </div>
        <label>Editor mode:</label>
        <select id="editorModeSelect" autocomplete="off">
            <option value="addElement" selected>Add vertex/edge</option>
            <option value="removeElement">Remove vertex/edge</option>
        </select>
        <button id="editorClearAll">Clear all</button>
        <label style="margin-left: 30px">Algorithm:</label>
        <select id="algorithmSelect" autocomplete="off">
            <option value="bfs" selected>Breadth-first search</option>
            <option value="dfs">Depth-first search</option>
            <option value="floyd">Floyd's algorithm</option>
        </select>
        <button id="runAlgorithm">Run</button>
        <button id="graphReset">Reset</button>
        <h1 style="color: red;">Use console to view output (temporary).</h1>
        <script defer="" src="./js/index.js" type="module"></script>
    </body>
</html>
