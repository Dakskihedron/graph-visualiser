<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./styles.css" rel="stylesheet" type="text/css">
        <title>Graph Visualiser</title>
    </head>
    <body>
        <div id="graphEditorWrapper">
            <svg id="graphEditorWindow" width="700px" height="700px">
                <g id="graphEditorEdgesGroup"></g>
                    <def>
                        <marker id="arrow" viewBox="0 0 10 10" refX="23" refY="5"
                        markerWidth="6" markerHeight="6"
                        orient="auto-start-reverse">
                        <path d="M 0 0 L 10 5 L 0 10 z"/>
                        </marker>
                    </def>
                <g id="graphEditorNodesGroup"></g>
            </svg>
        </div>
        <label>Editor mode:</label>
        <select id="graphEditorModeSelect" autocomplete="off">
            <option value="addElement" selected>Add node/edge</option>
            <option value="removeElement">Remove node/edge</option>
        </select>
        <label style="margin-left: 20px">Algorithm:</label>
        <select id="graphAlgorithmSelect" autocomplete="off">
            <option value="bfs" selected>Breadth-first search</option>
            <option value="dfs">Depth-first search</option>
        </select>
        <button id="graphAlgorithmRunButton">Run</button>
        <script defer="" src="./dist/index.js" type="module"></script>
    </body>
</html>
